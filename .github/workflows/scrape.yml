name: Scrape Letterboxd Films

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          lb_username: ${{ secrets.LB_USERNAME }}
          lb_password: ${{ secrets.LB_PASSWORD }}
        run: |
          pytest letterdbox.py::test_scrape_films -v --headless
      
      - name: Commit and push movies.json
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add movies.json
          git diff --staged --quiet || git commit -m "Update movies.json from automated scrape"
          git push
      
      - name: Upload movies.json as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: movies-data
          path: movies.json
          retention-days: 30

